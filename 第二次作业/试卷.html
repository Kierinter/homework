<!DOCTYPE html>
<html>
    <head>
        <style>
        #content
        {width: 1500px;
        height: 300px;
        padding:50px 0;
        border:2px solid #000000;
        text-align: center;
        font-size: 20px;
        color:pink;
        margin:200px auto 0;}
        /*外边距典型应用：
        外边距可以让块级盒子水平居中，但是必须满足两个条件：
            1. 盒子必须指定了宽度（width）；
            2. 盒子左右的外边距都设置为auto*/
        img 
        {position:relative;
        top:-604px;}
        </style>
    </head>
    <body background="">
        <div id="content">
        名字1, 名字2 ,名字3
        </div>
        <img alt="logo" src="logo.png" height="120px" width="200px">
    </body>
</html>
